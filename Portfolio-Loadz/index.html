<!doctype html>

  <title>Portfolio — Galerie & Marques partenaires</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #f7f9fb;
      --card: #ffffff;
      --muted: #6b7280;
      --accent: #0f172a;
      --gap: 28px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background:var(--bg);
      color:var(--accent);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px;
    }

    .page{
      width:100%;
      max-width:1300px;
      display:flex;
      flex-direction:column;
      gap:var(--gap);
      align-items:center;
      justify-content:flex-start;
    }

    header{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    header h1{
      margin:0;
      font-weight:600;
      letter-spacing:-0.4px;
    }

    /* Galerie du haut: 3 par ligne, images proportionnelles */
    .gallery{
      width:100%;
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:20px;
    }
    .photo-card{
      background:var(--card);
      border-radius:14px;
      overflow:hidden;
      box-shadow: 0 8px 30px rgba(15,23,42,0.06);
      border:1px solid rgba(15,23,42,0.03);
    }
    .photo-card img{
      display:block;
      width:100%;
      aspect-ratio:16/9;
      object-fit:cover;
    }

    /* Bande défilante des logos */
    .marquee-wrap{
      width:100%;
      padding:18px 12px;
      border-radius:12px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:transparent;
    }
    .marquee{
      width:100%;
      overflow:hidden;
      position:relative;
    }
    .marquee-track{
      display:flex;
      gap:28px;
      align-items:center;
      animation: marquee 18s linear infinite;
    }
    .marquee-track img{
      height:80px;
      width:120px; /* largeur fixe */
      object-fit:contain;
      background:rgba(255,255,255,0.9);
      border-radius:8px;
      box-shadow:0 8px 18px rgba(15,23,42,0.06);
      padding:10px;
      transition: transform 0.3s;
    }
    .marquee-track img:hover{
      transform:scale(1.05);
    }
    .marquee-track:hover{animation-play-state:paused}

    @keyframes marquee{
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* Trois photos sous la bande */
    .three-below{
      width:100%;
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:20px;
    }
    .three-below img{
      width:100%;
      aspect-ratio:16/9;
      object-fit:cover;
      border-radius:10px;
      box-shadow:0 6px 18px rgba(15,23,42,0.06);
    }

    /* Responsive */
    @media (max-width:1000px){
      .gallery{grid-template-columns: repeat(2,1fr)}
      .three-below{grid-template-columns: repeat(2,1fr)}
    }
    @media (max-width:600px){
      .gallery{grid-template-columns: 1fr}
      .three-below{grid-template-columns: 1fr}
    }

    .hint{font-size:13px;color:var(--muted); margin-top:6px}
  </style>
</head>
